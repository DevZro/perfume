<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet", href="design/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat", rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="content">
    <div class="image">
      <img class="desktop" src="https://www.myphotosforever.co.uk/wp-content/uploads/2020/11/product-shoot-of-perfume-768x1024.jpg">
      <img class="mobile" src="https://ernestosalazar.github.io/product-card-component/images/image-product-mobile.jpg">

    </div>
    <div class="text">
      <h6>PERFUME</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="inner-container">
        <p class="words">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="price"><strong>$149.99 </strong><span>$169.99</span></p>
        </div>
      </div>
      <button>Add to Cart</button>
    </div>

  </section>
  <br><br><br><br><br><br><br><br><br>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
